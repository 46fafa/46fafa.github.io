name: Fetch NeoDB Data

on:
  schedule:
    - cron: '0 1,7,13,19 * * *' 
  workflow_dispatch: # 允许手动触发

jobs:
  fetch_and_save_data:
    runs-on: ubuntu-latest
    # 添加权限配置，确保 GITHUB_TOKEN 有写入仓库内容的权限
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data fetching script
        env:
          NEODB_AUTH_TOKEN: ${{ secrets.NEODB_AUTH_TOKEN }}
        run: python get.py

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        # 仅当 data/ 目录下有实际改动时才进行提交和推送
        run: |
          git add data/
          # 检查是否有文件被添加到暂存区（即有改动）
          if git diff --cached --exit-code; then
            echo "No changes in data/ directory. Skipping commit."
          else
            git commit -m "chore: Update NeoDB data [skip ci]"
            git push
            echo "Changes committed and pushed successfully."
          fi

name: Fetch NeoDB Data
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch_and_save_data:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data fetching script 
        env:
          NEODB_AUTH_TOKEN: ${{ secrets.NEODB_AUTH_TOKEN }}
        run: python fetch_neodb_data.py 

      - name: Upload generated data as artifact 
        uses: actions/upload-artifact@v4
        with:
          name: neodb-data 
          path: data/ 

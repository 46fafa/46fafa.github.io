- title: 孤注一掷
  cover: https://neodb.social/m/item/doubanmovie/2023/08/05/8722487d-911a-4260-8589-4ea0626eb134.jpg
  rating: 5.7
  date: '2023-08-27'
  comment_text: '印象最深的是看到安娜好不容易逃走跑到警察局报警结果因为警察中有内鬼又被抓回去，我都不敢想她当时有多绝望。片中潘生安娜为了逃走已经想尽办法，最后能获救竟然是因为坏人一时的恻隐之心(算个槽点)，现实坏人只会比你想的更坏哪儿来的恻隐之心，结局或许是潘生安娜被活活打死。还有阿天，刚开始只是当游戏随便玩玩，结果一步步走向疯魔，房子车子都卖了，最后以死亡收场，原本应该很幸福的家庭支离破碎。

    有几个点想稍微吐槽一下，警方送的快餐是怎么精准送到潘生手里的，这个万一送到别人手里那不就是暴露了吗？还有整个破案的过程稍显草率，犯罪集团应该不可能让一个人来负责太多环节吧，更多应该是各式其职吧。瑕不掩瑜，是一部值得一看的片子，很有现实警醒意义。'
  rating_grade: 8
